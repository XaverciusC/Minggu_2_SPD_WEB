<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sekolah Pemirintahan Desa</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="vapp">
        <section class="list-overview">
            <div class="overview">
                <img   src="https://cdn-icons-png.flaticon.com/128/10769/10769433.png" >
                <div class="overview-isi">
                    <h2>{{judul}}</h2>
                    <p>{{isi}}</p>
                    <input type="text" v-model:value="isi">
                </div>
            </div>  
        </section>
    </div>

    <script>
    
        const vueApp = new Vue({
            el: '#vapp',
            data: { 

             judul : 'Judul',
             isi: 'Isi bagian'
             
            },

          })
    </script>
</body>

<script>
    function tambah() {
        var element = document.getElementById('jumlah_like').innerHTML;
        var total = Number(element) + 1;
        document.getElementById('jumlah_like').innerHTML = total;
    }
</script>
</html>
