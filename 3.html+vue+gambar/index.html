<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sekolah Pemirintahan Desa</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="vapp">

        <section>  
            <div class="beranda">
              <div class="foto">
                  <gambar-display v-show="disp == 'pict_2'">
                    <img src="https://mangrovejakarta.id/wp-content/uploads/2022/07/Picture1.png" ></gambar-display>
                  <gambar-display v-show="disp == 'pict_1'" >
                    <img src="https://www.agronet.co.id/files/media/news/images/645x372/-_170830012339-601.jpg" ></gambar-display>
                  <ganti-gambar v-on:toggle="toggleb"></ganti-gambar>
                </div>
            </div>  
       
          <div class="beranda">
            <div class="foto">
              <gambar-display v-if="display === 'gambar_1'">
                <img src="https://cdn.medcom.id/dynamic/content/2022/09/06/1473478/ITwmsCRkU3.JPG?w=1024">
              </gambar-display>
              <gambar-display v-if="display === 'gambar_2'">
                <img src="https://th.bing.com/th/id/OIP.23S2u0_QrXgF-AYYmeSCDwHaEK?pid=ImgDet&rs=1">
              </gambar-display>
              
              <ganti-gambar v-on:toggle="toggleBox"></ganti-gambar>
            </div>
          </div>
        </section>
       
      </div>
        

    <script>


        Vue.component('GantiGambar', {
            template: "<button class=\"button\" v-on:click=\"$emit('toggle')\">Ganti Gambar</button>"
        })


        const vueApp = new Vue({
            el: '#vapp',
            data: { 
             display: 'gambar_1',
             disp: 'pict_1'

             
            },
            methods: {
              toggleBox() {
                this.display == 'gambar_1' ? this.display = 'gambar_2' : this.display = 'gambar_1'
              },
              toggleb() {
                this.disp == 'pict_1' ? this.disp = 'pict_2' : this.disp = 'pict_1'
              },
              
            }
          })
    </script>
</body>

</script>
</html>
