<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sekolah Pemirintahan Desa</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <header id="header" role="banner">
        <div class="logo"><img src="https://sposindonesia.org/wp-content/uploads/2019/11/logo-partner-05.png" /></div>

        <nav class="menu">
        <ul>
            <li><a href="#" title="Beranda">Beranda</a></li>
            <li><a href="#" title="Profil">Profil</a></li>
            <li><a href="#" title="Pemerintahan">Pemerintahan</a></li>
            <li><a href="#" title="Kinerja">Kinerja</a></li>
        </ul>
        </nav>
    </header>  
    
    <div id="vapp">
        <section>
            <div class="beranda">
                <div class="foto">
                    <gambar-display v-show="display == 'gambar_1'"><img src="https://cdn.medcom.id/dynamic/content/2022/09/06/1473478/ITwmsCRkU3.JPG?w=1024" ></gambar-display>
                    <gambar-display v-show="display == 'gambar_2'" ><img src="https://thumb.viva.co.id/media/frontend/thumbs3/2021/06/28/60d9fc9802ad9-sekelompok-mahasiswa-berdemonstrasi-di-universitas-mataram-nusa-tenggara-barat_1265_711.jpg" ></gambar-display>
                    
                    <ganti-gambar v-on:toggle="toggleBox()"></ganti-gambar >
                </div>
                <div class="konten-beranda">
                    <h1>{{judul_artikel}}</h1>
                    <h3>
                       {{artikel}}
                    </h3>
                   
                    <input type="text" v-model:value="artikel">
                </div>
                
            </div>
            
            
        </section>

        <section class="list-halaman">
            <div class="halaman"><a><h2>Profil</h2></a></div>
            <div class="halaman"><a><h2>Pemerintahan</h2></a></div>
            <div class="halaman"><a><h2>Kinerja</h2></a></div>
            <div class="halaman"><a><h2>Kinerja</h2></a></div>
        </section>

        <h2 style="margin-left: 50px ;">Overview</h2>
        <section class="list-overview">
            
            <div class="overview">
                <img src="https://cdn-icons-png.flaticon.com/128/1029/1029183.png" >
                <div class="overview-isi">
                    <h2>Like's</h2>
                    <h3 id="jumlah_like">{{ count }}</h3>
                    <button  class="button" @click="tambah">Sukai</button>
                </div>
            </div>

            <div class="overview">
                <img   src="https://cdn-icons-png.flaticon.com/128/10769/10769433.png" >
                <div class="overview-isi">
                    <h2>Kinerja</h2>
                    <p>Lorem ipsum dolor sit.</p>
                    <button class="button">Periksa</button>
                </div>
            </div>
            
            <div class="overview">
                <img  src="https://cdn-icons-png.flaticon.com/128/2196/2196740.png" >
                <div class="overview-isi">
                    <h2>Kunjungan</h2>
                    <p>Lorem ipsum dolor sit.</p>
                    <button class="button">Periksa</button>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <h3 style="text-align: center; color: #fff;">Sekolah Pemerintah Desa @2023</h3>
    </footer>

    <script>
    

        Vue.component('GantiGambar', {
            template: "<button class=\"button\" v-on:click=\"$emit('toggle')\">Ganti Gambar</button>"
        })


        const vueApp = new Vue({
            el: '#vapp',
            data: { 
             display: 'gambar_1',
             judul_artikel : 'Judul pertama',
             artikel: "Ini isi artikel",
             agung: 'halooo',
             count: 40
             
            },
            methods: {
              toggleBox() {
                this.display == 'gambar_1' ? this.display = 'gambar_2' : this.display = 'gambar_1'
              },

              tambah: function(){
                return this.count++
              }
              
            }
          })
    </script>
</body>

<script>
    function tambah() {
        var element = document.getElementById('jumlah_like').innerHTML;
        var total = Number(element) + 1;
        document.getElementById('jumlah_like').innerHTML = total;
    }
</script>
</html>
